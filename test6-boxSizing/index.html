    .box2{ width:200px; height:200px; background-color:green;box-sizing:content-box; padding:10px; margin:5px}

<body>
    <div class="box">
        A

    <div class="box2">
        B

    <script>
        var obj = {
          
        }
     
        function setTempStorage(value,max){
              obj={
                  data:value,
                  timer:Date.now(),
                  maxTimer:max
              }
              let setVal = localStorage.setItem('_temp_',JSON.stringify(obj));
              return setVal
        }
        
        function delTempstorage(){
        let { data,timer,maxTimer }= JSON.parse(localStorage.getItem('_temp_'));                      
          let getTimer = new Date(timer)
          if(getTimer.getTime() + maxTimer <+new Date()){
              localStorage.removeItem('_temp_');
              return undefined
          }
          return data
        }
        
    </script>
