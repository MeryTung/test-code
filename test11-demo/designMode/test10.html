<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开放-封闭原则</title>
</head>
<body>
    <button id="btn">click me</button>
    <section id="host">
        <img src="../img/code.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth." />
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <template id="temp">
        <style>
            span {
                color: red;
            }
            ::content * {
                background-color: #60d9ff;
            }
            :host {
                border: 2px solid #14ff1a;
            }
        </style>
        <p onclick="alert('hello~');" pseudo="test">template - 点我吧~~</p>
        <span>I'm the span tag of template</span>
        <!-- 绑定#host所有内容 -->
        <!--<content></content>-->
    
        <!-- 绑定#host p的内容 -->
        <content select=".subtitle"></content>
        <!-- 绑定#host h1的内容 -->
        <content select="h1"></content>
    </template>
   <script>
   let host = document.querySelector('#host');
   let root = host.attachShadow({mode:'open'})
   let temp = document.getElementById('temp');
   let clone = document.importNode(temp.content,true);
   let btn = document.getElementById('btn');
   root.appendChild(clone);
   btn.addEventListener('click',function(e){
    console.log(e.target.innerHTML + 'click!')
   })

   let info = document.createElement('span');
   info.setAttribute('class','info');
   info.textContent = 'Hello world';
   document.body.appendChild(info);


   </script> 
</body>
</html>
