    <script>
       class Counter {
        constructor(limit) {this.limit = limit}
        [Symbol.iterator](){
            let count =1 ,limit = this.limit;
            return {
                next(){
                  if(count <= limit){
                    return { done:false,value:count++}
                  }  else {
                    return {done:true}
                  }
                },
                return(){
                    console.log('Exiting');
                    return {done:true}
                }
            }
        }
       }
